<div class="row ">
	<div class="col-md-8">

		<div class="alert alert-success" role="alert" ng-show="isPosted">Success! Please check your email and confirm.</div>

		<form name="postForm" role="form" class="form-horizontal form-validation" novalidate ng-show="!isPosted">

			<div class="form-group" ng-class="{'has-error': postForm.subCat.$touched && postForm.subCat.$invalid }">
				<label for="selectCategory" class="col-sm-2 control-label">Choose Category</label>

				<div class="col-sm-5">
					<select class="form-control" ng-model="item.subCategory.id" name="subCat" required>
						<option value="">---Choose Category---</option>
						<optgroup label="{{category.name}}" ng-repeat="category in categories">
							<option value="{{subCat.id}}" ng-repeat="subCat in category.subCategories">{{subCat.name}}</option>
						</optgroup>
					</select>
					<div class="help-block" ng-messages="postForm.subCat.$error" ng-if="postForm.subCat.$touched">
						<div ng-messages-include="fragments/messages.html"></div>
					</div>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': postForm.itemName.$touched && postForm.itemName.$invalid }">
				<label for="Title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input class="form-control" id="title" type="text" placeholder="Title" name="itemName" ng-model="item.name" ng-minLength="5" ng-maxlength="140"
						required />
					<div class="help-block" ng-messages="postForm.itemName.$error" ng-if="postForm.itemName.$touched">
						<div ng-messages-include="fragments/messages.html"></div>
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': postForm.itemDetail.$touched && postForm.itemDetail.$invalid }">
				<label for="Description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="7" name="itemDetail" placeholder="Description" ng-model="item.detail" ng-minLength="5" ng-maxlength="1000"
						required></textarea>
					<div class="help-block" ng-messages="postForm.itemDetail.$error" ng-if="postForm.itemDetail.$touched">
						<div ng-messages-include="fragments/messages.html"></div>
					</div>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': postForm.ownerEmail.$touched && postForm.ownerEmail.$invalid }">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-5">
					<input type="email" class="form-control" name="ownerEmail" placeholder="Email" ng-model="item.owner.email" ng-minLength="5" ng-maxlength="100"
						required>
					<div class="help-block" ng-messages="postForm.ownerEmail.$error" ng-if="postForm.ownerEmail.$touched">
						<div ng-messages-include="fragments/messages.html"></div>
					</div>
				</div>
				<div class="col-sm-5">
					<label for="confirmEmail" class="col-sm-2 control-label" sr-only></label>
					<input type="email" class="form-control" name="confirmEmail" placeholder="Confirm Email">
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': postForm.ownerPhone.$touched && postForm.ownerPhone.$invalid }">
				<label for="InputConfirmEmail" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-5 ">
					<input type="tel" class="form-control" name="ownerPhone" placeholder="Phone" ng-model="item.owner.phone" ng-minLength="5" ng-maxlength="20"
						required>
					<div class="help-block" ng-messages="postForm.ownerPhone.$error" ng-if="postForm.ownerPhone.$touched">
						<div ng-messages-include="fragments/messages.html"></div>
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': postForm.locationCity.$touched && postForm.locationCity.$invalid }">
				<label for="InputLocation" class="col-sm-2 control-label">Location</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="locationCity" placeholder="Location" ng-model="item.location.city" ng-minLength="2"
						ng-maxlength="100" required>
					<div class="help-block" ng-messages="postForm.locationCity.$error" ng-if="postForm.locationCity.$touched">
						<div ng-messages-include="fragments/messages.html"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="InputUploadImage" class="col-sm-2 control-label">Upload Image</label>
				<div class="col-sm-10">
					<input type="file" id="image">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" ng-click="postAd()">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-4 column"></div>
</div>
<pre>
item : {{postForm.$valid}}
Form : {{postForm.itemName | json}}}

</pre>
