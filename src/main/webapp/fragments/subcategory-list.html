
<div class="row">
	<div class="col-xs-10 col-sm-10">
		<div class="btn-group btn-group-xs pull-right item-list-select" role="group" aria-label="...">
			<a href="" class="btn btn-default" ng-click="listSelect('list')" ng-class="{active:isSet('list')}"> List </a>
			<a href="" class="btn btn-default" ng-click="listSelect('thumb')" ng-class="{active:isSet('thumb')}"> Thumbnail </a>
			<a href="" class="btn btn-default" ng-click="listSelect('galary')" ng-class="{active:isSet('galary')}"> Galary </a>
			<div class="btn-group btn-group-xs" role="group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					Sort <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Newest First</a></li>
					<li><a href="#">Price: Lowest First</a></li>
					<li><a href="#">Price: Highest First</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-if="selected === 'list'">
	<div class="col-xs-10 col-sm-10" ng-repeat="item in subCategory.items">
		<ul class="list-unstyled">
			<li><a href="#/{{subCategory.name | lowercase}}/{{item.name | lowercase}}/sct/{{subCategory.id}}/it/{{item.id}}">{{item.name}}</a></li>
		</ul>
	</div>
</div>

<div class="row" ng-if="selected === 'thumb'">
	<div class="col-xs-10 col-sm-10">
		<ul class="items">
			<li ng-repeat="item in subCategory.items" class="thumbnail item-listing"><a
					href="#/{{subCategory.name | lowercase}}/{{item.name | lowercase}}/sct/{{subCategory.id}}/it/{{item.id}}" class="thumb">
					<img ng-src="{{item.images[0].url}}">
				</a> <a href="#/{{subCategory.name | lowercase}}/{{item.name | lowercase}}/sct/{{subCategory.id}}/it/{{item.id}}">{{item.name}}</a>
				<p>{{item.name}}</p></li>
		</ul>
	</div>
</div>

<div class="row" ng-if="selected === 'galary'">
	<div class="col-xs-6 col-sm-3" ng-repeat="item in subCategory.items">
		<div class="thumbnail">
			<a href="#/{{subCategory.name | lowercase}}/{{item.name | lowercase}}/sct/{{subCategory.id}}/it/{{item.id}}">
				<img class="img-responsive" ng-src="{{item.images[0].url}}" />
			</a>
			<div class="caption">
				<p>{{item.name}}</p>
			</div>
		</div>
	</div>
</div>
