<div class="container">
	<div class="row clearfix">
		<div class="col-md-8 column">
			<div class="thumbnail">
				<div>
					<img class="img img-rounded img-thumbnail center-block " ng-src="{{itemDetail.image}}" />
					<div class="spacer10"></div>
					<ul class="clearfix">
						<li class="small-image pull-left thumbnail" ng-repeat="imgURL in itemDetail.images">
							<img ng-src="{{imgURL}}" />
						</li>
					</ul>
				</div>
				<div class="caption">
					<h3>{{itemDetail.title}}</h3>
					<div role="tabpanel">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" ng-class="{active:isSet(1)}">
								<a href="" ng-click="setTab(1)">Details</a>
							</li>
							<li role="presentation" ng-class="{active:isSet(2)}">
								<a href="" ng-click="setTab(2)">Contact</a>
							</li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane" id="details" ng-class="{active:isSet(1)}">
								<p>{{itemDetail.detail}}</p>
							</div>
							<div role="tabpanel" class="tab-pane" id="contact" ng-class="{active:isSet(2)}">
								<section>
									<form name="contactForm" class="form-horizontal" ng-submit="submitForm();">
										<div class="form-group">
											<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
											<div class="col-sm-5">
												<input name="email" type="email" class="form-control" placeholder="Email" ng-model="contact.email" required>
												<span class="text-danger" ng-show="contactForm.email.$error.required">Required</span>
												<span class="text-danger" ng-show="contactForm.email.$error.invalid">Invalid email</span>
											</div>
										</div>
										<div class="form-group">
											<label for="InputConfirmEmail" class="col-sm-2 control-label">Phone</label>
											<div class="col-sm-5 ">
												<input name="phone" type="tel" class="form-control" placeholder="Phone" ng-model="contact.phone">
											</div>
										</div>
										<div class="form-group">
											<label for="Message" class="col-sm-2 control-label">Message</label>
											<div class="col-sm-8">
												<textarea name="message" class="form-control" rows="7" placeholder="Message" ng-model="contact.message"
													required
												></textarea>
												<span class="text-danger" ng-show="contactForm.email.$error.required">Required</span>
												<span class="text-danger" ng-show="contactForm.email.$error.invalid">Invalid email</span>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn btn-primary">Send</button>
											</div>
										</div>
									</form>
								</section>
							</div>
						</div>
						<!-- End Tab -->
						<pre> {{contact}}</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
