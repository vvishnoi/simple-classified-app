<div class="row ">
	<div class="col-md-8">
		
		<form role="form" class="form-horizontal" action="listing.html">
			<div class="form-group">
				<label for="selectCategory" class="col-sm-2 control-label">Choose Category</label>
				<div class="col-sm-5">
					<select class="form-control" id="selectedCategory">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="Title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input class="form-control" id="title" type="text" placeholder="Title" />
				</div>
			</div>
			<div class="form-group">
				<label for="Description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="7" id="description" placeholder="Description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-5">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
				<div class="col-sm-5">
					<input type="email" class="form-control" id="inputConfirmEmail3" placeholder="Confirm Email">
				</div>
			</div>
			<div class="form-group">
				<label for="InputConfirmEmail" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-5 ">
					<input type="tel" class="form-control" id="inputConfirmEmail3" placeholder="Phone">
				</div>
			</div>
			<div class="form-group">
				<label for="InputLocation" class="col-sm-2 control-label">Location</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="inputlocation" placeholder="Location">
				</div>
			</div>
			<div class="form-group">
				<label for="InputUploadImage" class="col-sm-2 control-label">Upload Image</label>
				<div class="col-sm-10">
					<input type="file" id="image">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-4 column"></div>
</div>
